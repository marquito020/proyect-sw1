name: marco_david_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  cached_network_image: ^3.2.1
  cloudinary: ^1.2.0
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  image_picker: ^1.0.4
  intl: ^0.18.0
  provider: ^6.1.1
  shared_preferences: ^2.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoItalicThin.ttf
          weight: 100
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
